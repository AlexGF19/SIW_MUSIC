<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwMusic</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body {
            font-family: 'Playfair Display', serif;
        }

    </style>

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="border-bottom-style: ridge;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/siw-music-logo.png" width="150" alt="SiwMusic Logo"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span th:if="${userDetails != null}">
                            <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-primary"
                                th:text="${userDetails.username}"></a>
                        </span>
                        <span th:unless="${userDetails != null}">
                            <a href="/login" class="btn btn-primary">Login</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">

        <h2>Choose a profile pic</h2>
    
        <form th:action="@{'/addProfilePic/' + ${user.id}}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="image" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="form-text">Accepted formats: .jpg, .png, .gif</div>
            </div>
        </form>
    
        <div class="text-center mt-3">
            <a th:href="@{'/profile/' + ${userDetails.username}}" class="btn btn-secondary">cancel</a>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwMusic</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body {
            font-family: 'Playfair Display', serif;
        }

    </style>

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" style="border-bottom-style: ridge;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/siw-music-logo.png" width="150" alt="SiwMusic Logo"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span th:if="${userDetails != null}">
                            <a href="/logout" class="btn btn-primary"
                                th:text="logout"></a>
                        </span>
                        <span th:unless="${userDetails != null}">
                            <a href="/login" class="btn btn-primary">Login</a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div th:if="${user.image}">
                    <img th:src="@{'/image/' + ${user.image.id}}" class="img-fluid rounded" alt="Profile Picture">
                </div>
                <div th:unless="${user.image}" class="text-center">
                    <img src="/profilePicPlaceholder.png" class="img-fluid rounded" alt="Profile Picture">
                </div>
                <div class="d-grid gap-2 my-2">
                    <a th:href="@{'/addProfilePic/' + ${user.id}}" class="btn btn-secondary">Change profile pic</a>
                    <a th:href="@{'/editProfile/' + ${user.id}}" class="btn btn-secondary">Edit Profile</a>
                    <a th:href="@{'/deleteUser/' + ${user.id}}" class="btn btn-danger">Delete Profile</a>
                </div>
            </div>

            <div class="col-md-8">
                <h1 th:text="${user.name} + ' ' + ${user.surname}"></h1>
                <p><strong>Birth Date:</strong> <span th:text="${user.birthDate}"></span></p>

            </div>
        </div>
    </div>
